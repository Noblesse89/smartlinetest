<!DOCTYPE html>
<html>

<head>
	<title>SMARTLINE TEST</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1 class="text-center">Test Authentication </h1>
		<h3 class="text-center">Login</h3>
		<form class="center-block" action="/" method="post">
			<div class="form-group">
				<input type="email" class="form-control" name="logemail" placeholder="E-mail" required="">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="logpassword" placeholder="Password" required="">
			</div>
			<button class="btn center-block btn-default">LOGIN</button>
		</form>
		<h3 class="text-center">Register</h3>
		<form action="/" method="post">
			<div class="form-group">
			<input type="email" class="form-control" name="email" placeholder="E-mail" required="">
			</div>
			<div class="form-group">
			<input type="text" class="form-control" name="username" placeholder="Username" required="">
		</div>
			<div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="Password" required="">
		</div>
			<div class="form-group">
			<input type="password" class="form-control" name="passwordConf" placeholder="Confirm Password" required="">
		</div>
			<button class="btn center-block btn-default">Register</button>
		</form>
	</div>
</body>

</html>
